# Configurazione SAC
policy: "MlpPolicy"
ent_coef: "auto" 
target_update_interval: 1   
target_entropy: "auto"      
gamma: 0.99                
tau: 0.005                 
seed: 42                   
device: "auto" 
action_noise: null   

# Configurazione addestramento
learning_rate: "constant_0.0003"
learning_starts: 10000  # quando iniziare apprendere la policy   
n_timesteps: 1000000 # numero totale di timesteps per l'addestramento
train_freq: 5              
gradient_steps: 5  

# Normalizzazioni
normalize_input: True
normalize_value: False # da rivere a seconda della variabilit√† delle ricompense 
batch_size: 512         
buffer_size: 2_000_000 
clip_obs: 10.0         